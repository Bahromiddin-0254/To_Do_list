{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_list</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css'%}">
</head>
<body>

{% if user.is_authenticated %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">Profilingiz -> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-success" href="/profile/">Profile</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr><td>Topshiriq</td><td>Holati (bajarildi,bajarilmadi)</td></tr>
            
            {% for todo in todos %}
            <tr><td>{{todo.id}}.{{todo.title}}</td><td>{% if todo.status%} <i class="fa fa-check"></i> {% else %} <i class="fa fa-window-close"></i> {% endif%}</td><td><a class="btn btn-outline-success" href="{%url 'todoapp:new'%}">New</a></td></tr>
                
            {% endfor %}
                
        </table>
    </div>
    <div class="col-2"></div>
</div>
{% else %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">Iltimos saytga kiring!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-success" href="/login/">Log in</a>
        </li>
      </ul>
    </div>
  </nav>
{% endif %}
    


    
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.jss'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
